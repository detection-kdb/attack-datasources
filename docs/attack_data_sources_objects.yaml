  - Host
  platforms:
  - Linux
  - macOS
  contributors:
  - ATT&CK
  - Center for Threat-Informed Defense (CTID)
  data_components:
  - name: Kernel Module Load
    type: activity
    description: An object file that contains code to extend the running kernel of
      an OS, typically used to add support for new hardware (as device drivers) and/or
      filesystems, or for adding system calls
    relationships:
    - source_data_element: process
      relationship: loaded
      target_data_element: kernel module
  references:
